<section data-ng-controller="ProductsController">
    <div class="page-header">
        <h1>New Product</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate role="form">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="category">Category</label>{{categoryId}}

                    <div class="controls">
                        <Select id="category" class="form-control" data-ng-model="categoryId"
                                ng-options="item._id as item.name for item in categories" placeholder="category"
                                required></Select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="quantityPerUnit">Quantity Per Unit</label>

                    <div class="controls">
                        <input id="quantityPerUnit" class="form-control" data-ng-model="quantityPerUnit"
                               placeholder="QuantityPerUnit" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="unitPrice">Unit Price</label>

                    <div class="controls">
                        <input id="unitPrice" class="form-control" data-ng-model="unitPrice" placeholder="unit Price"
                               required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="unitsInStock">UnitsInStock</label>

                    <div class="controls">
                        <input id="unitsInStock" class="form-control" data-ng-model="unitsInStock"
                               placeholder="units In Stock" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="unitsOnOrder">UnitsOnOrder</label>
                    <div class="controls">
                        <input id="unitsOnOrder" class="form-control" data-ng-model="unitsOnOrder"
                               placeholder="units On Order" required/>
                    </div>
                </div>

                <div class="form-group" >
                    <div>
                        <label class="control-label" for="discontinued">Discontinued</label>
                        <div>
                            <input type="checkbox" id="discontinued"  data-ng-model="discontinued">
                        </div>
                    </div>


                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>

                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
